[package]
name = "sherlock"
authors = ["Sebastian Kootz"]
version = "0.1.14"
edition = "2021"
readme = "README.md"

build = "build.rs"

[dependencies]
sherlock_macro = {path = "./sherlock_macro"}
gio = "0.20.7"
glob = "0.3.2"
gtk4 = {version = "^0.9.5", features = ["v4_6", "v4_12"]}
gtk4-layer-shell = "0.4.0"
meval = "0.2.0"
nix = { version = "0.29.0", features = ["fs", "process", "signal"] }
once_cell = "1.20.2"
rayon = "1.10.0"
regex = "1.11.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
tokio = { version = "1.44.2", features = ["full"] }
toml = "0.8.19"
simd-json = "0.15"
rusqlite = "0.34.0"
chrono = "0.4.40"
reqwest = {version = "0.12.15", features = ["blocking"]}
gdk-pixbuf = "0.20.9"
bytes = "1.10.1"
cli-clipboard = "0.4.0"
zbus = "5.5.0"
procfs = "0.17.0"
async-channel = "2.3.1"
async-std = "1.13.1"
futures = "0.3.31"
levenshtein = "1.0.5"
xdg = "3.0.0"

[package.metadata]
assets = ["resources/*"]

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
panic = 'abort'
debug = false

[dev-dependencies]
criterion = "0.3"
